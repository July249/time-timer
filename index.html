<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Timer App</title>
    <script
      src="https://kit.fontawesome.com/a6bc574287.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/styles.css" />
  </head>

  <body>
    <h1 class="hidden">타이머</h1>
    <main id="wrapper">
      <article id="app">
        <section id="timer-screen"></section>
        <section id="timer-inputs"></section>
        <button class="play-btn active" type="button" aria-label="시작 버튼">
          <img src="./src/asset/image/icon-start.svg" alt="" />
        </button>
        <button class="pause-btn" type="button" aria-label="일시정지 버튼">
          <img src="./src/asset/image/icon-stop.svg" alt="" />
        </button>
      </article>
      <aside id="info">
        <div class="circle">
          <i class="fa-solid fa-info"></i>
        </div>
        <section id="info-container">
          <h2>How To Use It?</h2>
          <section class="desc-container">
            <div class="desc-setting">
              <h3>Setting</h3>
              <div class="underline"></div>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="desc-start">
              <h3>Start</h3>
              <div class="underline"></div>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div class="desc-pasue">
              <h3>Pause</h3>
              <div class="underline"></div>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </section>
        </section>
      </aside>
    </main>
  </body>
</html>
