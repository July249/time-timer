<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Timer App</title>
    <script
      src="https://kit.fontawesome.com/a6bc574287.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1 class="hidden">타이머</h1>
    <article id="app">
      <section id="timer-screen"></section>
      <section id="timer-inputs"></section>
      <button type="button" aria-label="시작 버튼">
        <i class="fa-solid fa-play"></i>
      </button>
      <button type="button" aria-label="일시정지 버튼">
        <i class="fa-solid fa-pause"></i>
      </button>
    </article>
  </body>
</html>
